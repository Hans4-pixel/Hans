name: 'Setup environment'
description: 'Setup environment'
runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: yarn

    - run: corepack enable
      shell: bash

    - name: Install dependencies
      run: yarn --immutable
      shell: bash
